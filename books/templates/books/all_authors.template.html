<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Authors</h1>
    <ul>
        {% for a in authors %}
            <li>
            {{a.first_name}} {{a.last_name}}
            <a href="{% url 'update_author_route' author_id=a.id %}">Edit</a>
            <a href="{% url 'delete_author_route' author_id=a.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
