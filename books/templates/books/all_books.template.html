{% extends 'base.template.html' %}
    {% block content %}
    <h1>ALL BOOKS</h1>
    <ul>
        {% for b in books %}
            <li>
            {{b.title}}
            <a href="{% url 'update_book_route' book_id=b.id %}">Edit</a>
            <a href="{% url 'delete_book_route' book_id=b.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    {% endblock %}
